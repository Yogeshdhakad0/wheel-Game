<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
            <div class="wheel">
                <div class="number" style="--i:1;--clr:#db7093;"><span>100</span></div>
                <div class="number" style="--i:2;--clr:#227db3;"><span>1</span></div>
                <div class="number" style="--i:3;--clr:#254138;"><span>50</span></div>
                <div class="number" style="--i:4;--clr:#6bb625;"><span>0</span></div>
                <div class="number" style="--i:5;--clr:#0fbd17;"><span>1000</span></div>
                <div class="number" style="--i:6;--clr:#db7093;"><span>10</span></div>
                <div class="number" style="--i:7;--clr:#4010c5;"><span>5</span></div>
                <div class="number" style="--i:8;--clr:#afdf04;"><span>20</span></div>
            </div>
    </div>
    
    <script src="script.js">
       
    </script>
</body>
</html>
